<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riccardo Santalucia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 400px;
            padding: 40px 30px;
            background: #fff;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .sidebar::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .content-area {
            margin-left: 350px;
            flex: 1;
            padding: 40px 60px;
            max-width: 1300px;
            background: #fff;
            margin-right: auto;
            margin-left: auto;
            padding-left: 400px;
        }

        .artist-name {
            font-size: 28px;
            font-weight: 500;
            color: #000;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
            padding-left: 12px;
            cursor: pointer; /* Make it look clickable */
            transition: opacity 0.2s ease; /* Subtle hover effect */
        }

        /* Only show hover effect on devices that support hover (not touch screens) */
        @media (hover: hover) {
            .artist-name:hover {
            opacity: 0.7; /* Subtle hover feedback */
            }
        }

        .about-section {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 0px solid #eee;
        }

        .about-link {
            margin-bottom: 3px;
            cursor: pointer;
            padding: 0px 0px;
            transition: none;
            color: #000;
            font-size: 18px;
            font-weight: 300;
            display: block;
            width: 100%;
            background: transparent;
            border: none;
        }

        .about-link-text {
            padding: 0px 12px;
            border-radius: 20px;
            background: transparent;
            border: 2px solid transparent;
            display: inline-block;
            width: fit-content;
            transition: none;
        }

        .about-link:hover .about-link-text {
            color: #fff;
            background: rgb(233, 105, 253);
            border: 2px solid rgb(233, 105, 253);
        }

        .about-link.active .about-link-text {
            color: #000;
            font-weight: 300;
            background: transparent;
            border: 2px solid rgb(233, 105, 253);
        }

        .contact-section {
            margin-top: 0px;
            padding-top: 0px;
            border-top: 0px solid #eee;
        }

        .contact-link {
            margin-bottom: 3px;
            cursor: pointer;
            padding: 0px 0px;
            transition: none;
            color: #000;
            font-size: 18px;
            font-weight: 300;
            display: block;
            width: 100%;
            background: transparent;
            border: none;
        }

        .contact-link-text {
            padding: 0px 12px;
            border-radius: 20px;
            background: transparent;
            border: 2px solid transparent;
            display: inline-block;
            width: fit-content;
            transition: none;
        }

        .contact-link:hover .contact-link-text {
            color: #fff;
            background: rgb(255, 165, 0); /* Orange color for Contact */
            border: 2px solid rgb(255, 165, 0);
        }

        .contact-link.active .contact-link-text {
            color: #000;
            font-weight: 300;
            background: transparent;
            border: 2px solid rgb(255, 165, 0);
        }

        .cv-section {
            margin-top: 0px;
            padding-top: 0px;
            border-top: 0px solid #eee;
        }

        .cv-link {
            margin-bottom: 3px;
            cursor: pointer;
            padding: 0px 0px;
            transition: none;
            color: #000;
            font-size: 18px;
            font-weight: 300;
            display: block;
            width: 100%;
            background: transparent;
            border: none;
        }

        .cv-link-text {
            padding: 0px 12px;
            border-radius: 20px;
            background: transparent;
            border: 2px solid transparent;
            display: inline-block;
            width: fit-content;
            transition: none;
        }

        .cv-link:hover .cv-link-text {
            color: #fff;
            background: rgb(255, 165, 0);
            border: 2px solid rgb(255, 165, 0);
        }

        .cv-link.active .cv-link-text {
            color: #000;
            font-weight: 300;
            background: transparent;
            border: 2px solid rgb(255, 165, 0);
        }

        .cv-title-text {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.6;
        }

        .cv-body-text {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.6;
            font-size: 13px;
        }

        .works-list {
            margin-left: 0px;
            display: flex;
            flex-direction: column;
        }

        .work-item {
            margin-bottom: 3px;
            cursor: pointer;
            padding: 0px 0px;
            transition: none;
            color: #000;
            font-size: 22px;
            font-weight: 300;
            border-radius: 20px;
            display: block;
            width: 100%;
            background: transparent;
            border: 2px solid transparent;
        }

        .work-item-text {

            border-radius: 20px;
            background: transparent;
            border: 2px solid transparent;
            display: inline-block;
            width: fit-content;
            transition: none;
        }

        .work-item:hover .work-item-text{
            color: #fff;
            background: rgb(0, 60, 245);
            border: 2px solid rgb(0, 60, 245);
        }

        .work-item.active .work-item-text{
            color: #000;
            font-weight: 300;
            background: transparent;
            border: 2px solid rgb(0, 60, 245);
        }

        .content-display {
            opacity: 1;
            transform: none;
        }

        .work-title {
            font-size: 30px;
            font-weight: 300;
            margin-bottom:5px;
            color: #000;
        }

        .work-subtitle {
            font-size: 14px;
            font-weight: 400;
            color: #777;
            margin-bottom: 10px;
        }

        .work-content {
            font-size: 16px;
            line-height: 1.5;
            color: #000;
            margin-bottom: 30px;
        }

        .work-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 40px 0;
            border-radius: 2px;
        }

        .gallery-vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 20px 0;
        }

        .gallery-item-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
        }

        .gallery-item {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border-radius: 2px;
        }

        .image-caption {
            font-size: 14px;
            color: #777;
            text-align: right;
            margin-top: 3px;
            font-style: italic;
            align-self: flex-end; /* This ensures right alignment within the container */
        }

        .placeholder-content {
            background: #f8f8f8;
            padding: 40px;
            border-radius: 4px;
            margin: 20px 0;
            font-style: italic;
            color: #888;
        }

        /* Mobile elements (hidden on desktop) */
        .mobile-projects-button,
        .mobile-back-button {
            display: none;
        }

        .mobile-projects-button {
            margin-bottom: 3px;
            cursor: pointer;
            padding: 0px 0px;
            transition: none;
            color: #000;
            font-size: 22px;
            font-weight: 300;
            border-radius: 20px;
            width: 100%;
            background: transparent;
            border: 2px solid transparent;
            text-align: center;
        }

        .mobile-projects-button-text {
            padding: 8px 12px;
            border-radius: 20px;
            background: transparent;
            border: 2px solid transparent;
            display: inline-block;
            width: fit-content;
            transition: none;
        }

        .mobile-projects-button:hover .mobile-projects-button-text {
            color: #fff;
            background: rgb(0, 60, 245);
            border: 2px solid rgb(0, 60, 245);
        }

        .mobile-back-button {
            margin-bottom: 20px;
            cursor: pointer;
            padding: 8px 16px;
            color: #000;
            font-size: 18px;
            font-weight: 300;
            text-align: center;
            text-decoration: underline;
            border: none;
            background: transparent;
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            
            .sidebar {
                position: relative;
                width: 100%;
                height: 100vh;
                padding: 20px 15px;
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* Distribute space */
                align-items: center;
            }

            /* Reduce sidebar height when viewing content pages */
            .mobile-view-about .sidebar,
            .mobile-view-contact .sidebar,
            .mobile-view-cv .sidebar,
            .mobile-view-work .sidebar {
                height: auto; /* Let it size naturally */
                min-height: auto; /* Remove minimum height */
                padding-bottom: 10px; /* Small bottom padding */
            }
            
            .content-area {
                margin-left: 0;
                padding: 20px 15px;
            }
            
            .container {
                flex-direction: column;
            }

            /* Artist name stays at top */
            .artist-name {
                font-size: 24px;
                text-align: center;
                margin: 0; /* Remove margins, let flexbox handle spacing */
                padding-left: 0;
                flex-shrink: 0; /* Don't shrink */
            }

            /* Middle section with buttons - this will be centered */
            .button-group {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                flex: 1; /* Take up remaining space and center vertically */
                gap: 8vh; /* Distance between Projects button and info buttons */

            .mobile-projects-button {
            display: block;
            margin: 0; /* Remove margins */
            }

            /* Group About/CV/Contact together */
            .info-buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 3px; /* Tight spacing between these */
            }


            /* Bottom spacer - pushes everything up */
            .spacer {
            flex-shrink: 0;
            height: 30px; /* Adjust this to fine-tune positioning */
            }

            /*.mobile-projects-button,*/
            .about-section,
            .cv-section, 
            .contact-section {
                text-align: center;
            }

            /* Increase mobile spacing */
            .work-subtitle {
                margin-bottom: 10px; /* Restore original spacing for mobile */
            }

            .gallery-vertical {

                margin: 40px 0; /* Restore original spacing for mobile */
            }

            /* Hide individual works by default on mobile */

                display: none;

                align-items: center; /* Center the work items */

            }

            /* Make sure individual work items are centered */

                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            /* Style adjustments for mobile */
            .about-link, .contact-link, .cv-link {

            }

            /* Mobile view states */
            .mobile-view-home .works-list {
                display: none;
            }
            
            .mobile-view-home .content-area {
                display: none;
            }
            
            .mobile-view-home .mobile-back-button {
                display: none;
            }

            /* Optional: Override sidebar flexbox when showing projects */
            .mobile-view-projects .sidebar {
                justify-content: flex-start; /* Align to top instead of space-between */
                padding-top: 20px;
            }

            .mobile-view-projects .works-list {
                display: flex;
            }
            
            .mobile-view-projects .content-area,
            .mobile-view-projects .mobile-back-button,

            .mobile-view-projects .about-section,
            .mobile-view-projects .contact-section,

            .mobile-view-projects .button-group {
                display: none;
            }

            /* Reduce spacing in work view */
            .mobile-view-work .artist-name {
            margin-bottom: 10px; /* Reduced from 30px */
            }

            /* Reduce content area top padding in work view */
            .mobile-view-work .content-area {
                padding-top: 10px; /* Reduced from 20px */
            }

            /* Optional: also reduce back button spacing */
            .mobile-view-work .mobile-back-button {
                margin-bottom: 5px; /* Reduced from 20px */
            }            

            .mobile-view-work .sidebar {
            display: block; /* Keep sidebar visible to show back button */
            }

            /* Optional: reduce work title top margin */
            .mobile-view-work .work-title {
                margin-top: 0;
            }

            .mobile-view-work .works-list,
            .mobile-view-work .content-area,
            .mobile-view-work .mobile-back-button {
                display: block;
            }

            .mobile-view-work .works-list {
                display: none;
            }

            /* Hide Projects and About buttons when viewing work */
            .mobile-view-work .mobile-projects-button,
            .mobile-view-work .about-section,
            .mobile-view-work .contact-section,
            .mobile-view-work .cv-section {
                display: none;
            }

            /* Mobile states for About and Contact */
            .mobile-view-about .works-list,
            .mobile-view-contact .works-list,
            .mobile-view-cv .works-list {
                display: none;
            }

            .mobile-view-about .content-area,
            .mobile-view-contact .content-area,
            .mobile-view-cv .content-area {
                display: block;
            }

            .mobile-view-about .mobile-back-button,
            .mobile-view-contact .mobile-back-button,
            .mobile-view-cv .mobile-back-button {
                display: none;
            }

            .mobile-view-about .mobile-projects-button,
            .mobile-view-contact .mobile-projects-button,
            .mobile-view-cv .mobile-projects-button {
                display: none;
            }

            /* Hide both About and Contact sections when viewing either page */
            .mobile-view-about .about-section,
            .mobile-view-about .contact-section,
            .mobile-view-about .cv-section,
            .mobile-view-contact .about-section,
            .mobile-view-contact .contact-section,

            .mobile-view-cv .about-section,
            .mobile-view-cv .contact-section,
            .mobile-view-cv .cv-section {
                display: none;
            }
        }
    </style>
</head>

<!-- the presence of the span allows the creation of a full-width clickable area (invisible container) -->
<!-- the <div> is the entire line/row while the <span> is just the text within that line -->
<!-- The span lets us have a full-width hover area while keeping the visual styling (blue pill/border) tight around just the text itself. -->

<body>
    <div class="container mobile-view-home" id="main-container">
        <nav class="sidebar" id="sidebar">
            <div class="artist-name" onclick="goToLandingPage()">Riccardo Santalucia</div>
            
            <!-- Mobile Back Button (hidden initially) -->
            <button class="mobile-back-button" id="mobile-back" onclick="showMobileProjects()" style="display: none;">
            Back to Projects
            </button>

            <div class="works-list">
                <div class="work-item" onclick="showWork('Unruly, Undead, Un Un')">
                    <span class="work-item-text">Unruly, Undead, Un Un</span>
                </div>
                <div class="work-item" onclick="showWork('For Seven Times We Woke Up')">
                    <span class="work-item-text">For Seven Times We Woke Up</span>
                </div>
                <div class="work-item" onclick="showWork('⏎ the ♥')">
                    <span class="work-item-text">⏎ the ♥</span>
                </div>
                <div class="work-item" onclick="showWork('Yellow Message')">
                    <span class="work-item-text">Yellow Message</span>
                </div>
                <div class="work-item" onclick="showWork('NFNW')">
                    <span class="work-item-text">NFNW</span>
                </div>
            </div>

            <!-- Wrap the mobile buttons in a container -->
            <div class="button-group">
                <!-- Mobile Projects Button (hidden on desktop) -->
                <div class="mobile-projects-button" onclick="showMobileProjects()">
                    <span class="mobile-projects-button-text">Projects</span>
                </div>

                <!-- Group the info buttons together -->
                <div class="info-buttons">
                    <div class="about-section">
                        <div class="about-link" onclick="showAbout()">
                            <span class="about-link-text">About</span>
                        </div>
                    </div>
                    <div class="cv-section">
                        <div class="cv-link" onclick="showCv()">
                            <span class="cv-link-text">CV</span>
                        </div>
                    </div>
                    <div class="contact-section">
                        <div class="contact-link" onclick="showContact()">
                            <span class="contact-link-text">Contact</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty spacer for flexbox -->
            <div class="spacer"></div>

        </nav>

        <main class="content-area">
            <div class="content-display" id="content-display">
    
            </div>
        </main>
    </div>

    <script>
        let currentActiveItem = null;
        let mobileView = 'home'; // 'home', 'projects', 'work'

    // Go to landing page function
    function goToLandingPage() {
        // Remove active class from any selected item
        if (currentActiveItem) {
            currentActiveItem.classList.remove('active');
            currentActiveItem = null;
        }

        // Show default landing content
        const contentDisplay = document.getElementById('content-display');
        contentDisplay.innerHTML = '';

        // Handle mobile view - go to home
        if (isMobile()) {
            showMobileHome();
        }
        }

        // Check if we're on mobile
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // Mobile navigation functions
        function showMobileHome() {
            if (!isMobile()) return;

            const container = document.getElementById('main-container');
            // Set to home view: name + Projects + About
            container.className = 'container mobile-view-home';
            mobileView = 'home';
        }

        function showMobileProjects() {
        if (!isMobile()) return;

        const container = document.getElementById('main-container');
        const backButton = document.getElementById('mobile-back');  // Add this line
        // Set to projects view: name + back button + works list
        container.className = 'container mobile-view-projects';
        backButton.style.display = '';
        mobileView = 'projects';
        }

        function showMobileWork() {
        if (!isMobile()) return;

        const container = document.getElementById('main-container');
        const backButton = document.getElementById('mobile-back');
        
        // Set to work view: name + back button + content
        container.className = 'container mobile-view-work';
        backButton.innerHTML = 'Back to Projects';
        backButton.style.display = '';
        mobileView = 'work';
        }

        function showWork(title) {
            // Remove active class from previous item
            if (currentActiveItem) {
                currentActiveItem.classList.remove('active');
            }

            // Add active class to clicked item
            const clickedItem = event.target.closest('.work-item');
            clickedItem.classList.add('active');
            currentActiveItem = clickedItem;

            // Handle mobile view
            if (isMobile()) {
                showMobileWork();
            }

            // Load external HTML file
            loadWorkContent(title);
        }

        function loadWorkContent(title) {
            const contentDisplay = document.getElementById('content-display');
            
            // Create filename from title (convert to lowercase, replace spaces with hyphens)
            const filename = title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            const filepath = `works/${filename}.html`;
            
            console.log('Trying to load:', filepath); // Debug log
            
            // Show loading message
            contentDisplay.innerHTML = `
                <div class="work-title">${title}</div>
                <div class="work-content">Loading...</div>
            `;
            
            // Fetch the HTML file
            fetch(filepath)
                .then(response => {
                    console.log('Response status:', response.status); // Debug log
                    if (!response.ok) {
                        throw new Error(`Could not load ${filepath} (Status: ${response.status})`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('Loaded HTML:', html.substring(0, 100)); // Debug log
                    contentDisplay.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading work:', error);
                    contentDisplay.innerHTML = `
                        <div class="work-title">${title}</div>
                        <div class="work-content" style="color: red;">
                            Error: Could not load content for this work.
                        </div>
                        <div class="work-content">
                            Looking for file: <code>${filepath}</code><br>
                            Error: ${error.message}
                        </div>
                    `;
                });
        }

        function showAbout() {
            // Remove active class from previous item
            if (currentActiveItem) {
                currentActiveItem.classList.remove('active');
            }

            // Add active class to about link
            const aboutLink = event.target.closest('.about-link');
            aboutLink.classList.add('active');
            currentActiveItem = aboutLink;

            // Handle mobile view - for About, just show content without back button
            if (isMobile()) {
                const container = document.getElementById('main-container');
                container.className = 'container mobile-view-about';
            }

            // Load about content
            loadAboutContent();
        }

        function loadAboutContent() {
            const contentDisplay = document.getElementById('content-display');
            
            const filepath = `about.html`;
            
            console.log('Trying to load:', filepath); // Debug log
            
            // Show loading message
            contentDisplay.innerHTML = `
                <div class="work-title">About</div>
                <div class="work-content">Loading...</div>
            `;
            
            // Fetch the HTML file
            fetch(filepath)

                    if (!response.ok) {

                    }
                    return response.text();
                })
                .then(html => {
                    console.log('Loaded HTML:', html.substring(0, 100)); // Debug log
                    contentDisplay.innerHTML = html;
                })

                    console.error('Error loading about:', error);
                    contentDisplay.innerHTML = `
                        <div class="work-title">About</div>

                            Error: Could not load about content.
                        </div>
                        <div class="work-content">
                            Looking for file: <code>${filepath}</code><br>
                            Error: ${error.message}
                        </div>
                    `;
                });
        }

        function showContact() {
            // Remove active class from previous item
            if (currentActiveItem) {
                currentActiveItem.classList.remove('active');
            }

            // Add active class to contact link
            const contactLink = event.target.closest('.contact-link');
            contactLink.classList.add('active');
            currentActiveItem = contactLink;

            // Handle mobile view - for Contact, just show content without back button
            if (isMobile()) {
                const container = document.getElementById('main-container');
                container.className = 'container mobile-view-contact'; // New mobile state for Contact
            }

            // Load contact content
            loadContactContent();
        }

            const contentDisplay = document.getElementById('content-display');
            
            const filepath = `contact.html`;
            
            console.log('Trying to load:', filepath); // Debug log

                    console.log('Response status:', response.status); // Debug log

                    }

                })
                .then(html => {
                    console.log('Loaded HTML:', html.substring(0, 100)); // Debug log

                    console.error('Error loading contact:', error);
                    contentDisplay.innerHTML = `
                        <div class="work-title">Contact</div>
                        <div class="work-content" style="color: red;">
                            Error: Could not load contact content.
                        </div>
                        <div class="work-content">
                            Looking for file: <code>${filepath}</code><br>
                            Error: ${error.message}
                        </div>
                    `;
                });
        }

        function showCv() {
            // Remove active class from previous item
            if (currentActiveItem) {
                currentActiveItem.classList.remove('active');
            }

            // Add active class to cv link
            const cvLink = event.target.closest('.cv-link');
            cvLink.classList.add('active');
            currentActiveItem = cvLink;

            // Handle mobile view - for CV, just show content without back button
            if (isMobile()) {
                const container = document.getElementById('main-container');
                container.className = 'container mobile-view-cv';
            }

            loadCvContent();
        }

        function loadCvContent() {
            const contentDisplay = document.getElementById('content-display');
            
            const filepath = `cv.html`;
            
            console.log('Trying to load:', filepath); // Debug log
            
            // Show loading message
            contentDisplay.innerHTML = `
                <div class="work-title">CV</div>
                <div class="work-content">Loading...</div>
            `;
            
            // Fetch the HTML file
            fetch(filepath)
                .then(response => {
                    console.log('Response status:', response.status); // Debug log
                    if (!response.ok) {
                        throw new Error(`Could not load ${filepath} (Status: ${response.status})`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('Loaded HTML:', html.substring(0, 100)); // Debug log
                    contentDisplay.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading contact:', error);
                    contentDisplay.innerHTML = `
                        <div class="work-title">Contact</div>
                        <div class="work-content" style="color: red;">
                            Error: Could not load CV content.
                        </div>
                        <div class="work-content">
                            Looking for file: <code>${filepath}</code><br>
                            Error: ${error.message}
                        </div>
                    `;
                });
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            if (!isMobile()) {
                // Reset to desktop view
                const container = document.getElementById('main-container');
                container.className = 'container';
            } else {
                // Initialize mobile view
                if (mobileView !== 'work') {
                    showMobileHome();
                }
            }
        });

        // Initialize with all categories expanded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Website loaded'); // Debug log
            if (isMobile()) {
                showMobileHome();
            }
        });
    </script>
</body>
</html>
