<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riccardo Santalucia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 400px;
            padding: 40px 30px;
            background: #fff;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .sidebar::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .content-area {
            margin-left: 350px;
            flex: 1;
            padding: 40px 60px;
            max-width: 1300px;
            background: #fff;
            margin-right: auto;
            margin-left: auto;
            padding-left: 400px;
        }

        .artist-name {
            font-size: 28px;
            font-weight: 500;
            color: #000;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
            padding-left: 12px;
        }

        .about-section {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 0px solid #eee;
        }

        .about-link {
            margin-bottom: 3px;
            cursor: pointer;
            padding: 0px 0px;
            transition: none;
            color: #000;
            font-size: 22px;
            font-weight: 300;
            display: block;
            width: 100%;
            background: transparent;
            border: none;
        }

        .about-link-text {
            padding: 0px 12px;
            border-radius: 20px;
            background: transparent;
            border: 2px solid transparent;
            display: inline-block;
            width: fit-content;
            transition: none;
        }

        .about-link:hover .about-link-text {
            color: #fff;
            background: rgb(233, 105, 253);
            border: 2px solid rgb(233, 105, 253);
        }

        .about-link.active .about-link-text {
            color: #000;
            font-weight: 300;
            background: transparent;
            border: 2px solid rgb(233, 105, 253);
        }

        .works-list {
            margin-left: 0px;
            display: flex;
            flex-direction: column;
        }

        .work-item {
            margin-bottom: 3px;
            cursor: pointer;
            padding: 0px 0px;
            transition: none;
            color: #000;
            font-size: 22px;
            font-weight: 300;
            border-radius: 20px;
            display: block;
            width: 100%;
            background: transparent;
            border: 2px solid transparent;
        }

        .work-item-text {               
            padding: 0px 12px;
            border-radius: 20px;
            background: transparent;
            border: 2px solid transparent;
            display: inline-block;
            width: fit-content;
            transition: none;
}

        .work-item:hover .work-item-text{
            color: #fff;
            background: rgb(0, 60, 245);
            border: 2px solid rgb(0, 60, 245);
        }

        .work-item.active .work-item-text{
            color: #000;
            font-weight: 300;
            background: transparent;
            border: 2px solid rgb(0, 60, 245);
        }

        .content-display {
            opacity: 1;
            transform: none;
        }

        .work-title {
            font-size: 30px;
            font-weight: 300;
            margin-bottom:5px;
            color: #000;
        }

        .work-subtitle {
            font-size: 14px;
            font-weight: 400;
            color: #777;
            margin-bottom: 10px;
}

        .work-content {
            font-size: 16px;
            line-height: 1.5;
            color: #000;
            margin-bottom: 30px;
        }

        .work-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 40px 0;
            border-radius: 2px;
        }

        .gallery-vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 40px 0;
}

        .gallery-item-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
}

        .gallery-item {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border-radius: 2px;
}

        .image-caption {
            font-size: 14px;
            color: #777;
            text-align: right;
            margin-top: 3px;
            font-style: italic;
            align-self: flex-end; /* This ensures right alignment within the container */
}

        .placeholder-content {
            background: #f8f8f8;
            padding: 40px;
            border-radius: 4px;
            margin: 20px 0;
            font-style: italic;
            color: #888;
        }  

        /* Projects button for mobile (hidden on desktop) */
        .mobile-projects-button {
            display: none;
            margin-bottom: 3px;
            cursor: pointer;
            padding: 0px 0px;
            transition: none;
            color: #000;
            font-size: 22px;
            font-weight: 300;
            border-radius: 20px;
            width: 100%;
            background: transparent;
            border: 2px solid transparent;
            text-align: center;
        }

        .mobile-projects-button-text {
            padding: 8px 12px;
            border-radius: 20px;
            background: transparent;
            border: 2px solid transparent;
            display: inline-block;
            width: fit-content;
            transition: none;
        }

        .mobile-projects-button:hover .mobile-projects-button-text {
            color: #fff;
            background: rgb(0, 60, 245);
            border: 2px solid rgb(0, 60, 245);

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 20px 15px;
                text-align: center;
            }
            
            .content-area {
                margin-left: 0;
                padding: 20px 15px;
            }
            
            .container {
                flex-direction: column;
            }

            .artist-name {
                font-size: 24px;
                text-align: center;
                margin-bottom: 30px;
                padding-left: 0;
            }

            /* Show mobile elements */
            .mobile-back-button {
                display: block;
            }

            .mobile-projects-button {
                display: block;
            }

            /* Initially hide individual works on mobile */
            .mobile-hide-works .work-item {
                display: none;
            }

            /* Style adjustments for mobile */
            .work-item, .about-link {
                text-align: center;
            }

            .work-item-text, .about-link-text {
                padding: 8px 12px;
            }

            /* Hide content area initially on mobile */
            .mobile-hide-content .content-area {
                display: none;
            }
        }
    </style>
</head>

<!-- the presence of the span allows the creation of a full-width clickable area (invisible container) -->
<!-- the <div> is the entire line/row while the <span> is just the text within that line -->
<!-- The span lets us have a full-width hover area while keeping the visual styling (blue pill/border) tight around just the text itself. -->

<body>
    <div class="container" id="main-container">
        <nav class="sidebar" id="sidebar">
            <div class="artist-name">Riccardo Santalucia</div>
            
            <!-- Mobile Projects Button (hidden on desktop) -->
            <div class="mobile-projects-button" onclick="showMobileProjects()">
                <span class="mobile-projects-button-text">Projects</span>
            </div>

            <!-- Mobile Back Button (hidden initially) -->
            <button class="mobile-back-button" id="mobile-back" onclick="showMobileHome()" style="display: none;">
                ← Projects
            </button>


            <div class="works-list">
                <div class="work-item" onclick="showWork('Unruly, Undead, Un Un')">
                    <span class="work-item-text">Unruly, Undead, Un Un</span>
                </div>
                <div class="work-item" onclick="showWork('For Seven Times We Woke Up')">
                    <span class="work-item-text">For Seven Times We Woke Up</span>
                </div>
                <div class="work-item" onclick="showWork('⏎ the ♥')">
                    <span class="work-item-text">⏎ the ♥</span>
                </div>
                <div class="work-item" onclick="showWork('Yellow Message')">
                    <span class="work-item-text">Yellow Message</span>
                </div>
                <div class="work-item" onclick="showWork('Unruly, Undead, Un Un')">
                    <span class="work-item-text">NFNW</span>
                </div>
            </div>

            <div class="about-section">
                <div class="about-link" onclick="showAbout()">
                    <span class="about-link-text">About</span>
                </div>
            </div>
        </nav>

        

        <main class="content-area">
            <div class="content-display" id="content-display">
                <div class="work-title">Select a work to view details</div>
                <div class="work-content">
                    Choose any artwork from the list on the left to see its description, images, and additional information in this space.
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentActiveItem = null;
        let mobileView = 'home'; // 'home', 'projects', 'work'

        // Check if we're on mobile
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // Mobile navigation functions
        function showMobileHome() {
            if (!isMobile()) return;

            const container = document.getElementById('main-container');
            const backButton = document.getElementById('mobile-back');
            const contentArea = document.getElementById('content-area');
            
            // Show home view: name + Projects + About
            container.classList.add('mobile-hide-works');
            container.classList.add('mobile-hide-content');
            backButton.style.display = 'none';
            
            mobileView = 'home';
        }

        function showMobileProjects() {
            if (!isMobile()) return;

            const container = document.getElementById('main-container');
            const backButton = document.getElementById('mobile-back');
            
            // Show projects list: name + back button + works list
            container.classList.remove('mobile-hide-works');
            container.classList.add('mobile-hide-content');
            backButton.style.display = 'block';
            
            mobileView = 'projects';
        }

        function showMobileWork() {
            if (!isMobile()) return;

            const container = document.getElementById('main-container');
            const backButton = document.getElementById('mobile-back');
            
            // Show work view: name + back button + content
            container.classList.add('mobile-hide-works');
            container.classList.remove('mobile-hide-content');
            backButton.style.display = 'block';
            backButton.innerHTML = 'Projects'; // Change text to "Projects"
            
            mobileView = 'work';
        }

        function showAbout() {
            // Remove active class from previous item
            if (currentActiveItem) {
                currentActiveItem.classList.remove('active');
            }

            // Add active class to about link
            const aboutLink = event.target.closest('.about-link');
            aboutLink.classList.add('active');
            currentActiveItem = aboutLink;

            // Handle mobile view
            if (isMobile()) {
                showMobileWork();
            }

            // Load about content
            loadAboutContent();
        }

        function showWork(title) {
            // Remove active class from previous item
            if (currentActiveItem) {
                currentActiveItem.classList.remove('active');
            }

            // Add active class to clicked item
            const clickedItem = event.target.closest('.work-item');
            clickedItem.classList.add('active');
            currentActiveItem = clickedItem;

            // Handle mobile view
            if (isMobile()) {
                showMobileWork();
            }

            // Load external HTML file
            loadWorkContent(title);
        }

        function loadAboutContent() {
            const contentDisplay = document.getElementById('content-display');
            
            const filepath = `about.html`;
            
            console.log('Trying to load:', filepath); // Debug log
            
            // Show loading message
            contentDisplay.innerHTML = `
                <div class="work-title">About</div>
                <div class="work-content">Loading...</div>
            `;
            
            // Fetch the HTML file
            fetch(filepath)
                .then(response => {
                    console.log('Response status:', response.status); // Debug log
                    if (!response.ok) {
                        throw new Error(`Could not load ${filepath} (Status: ${response.status})`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('Loaded HTML:', html.substring(0, 100)); // Debug log
                    contentDisplay.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading about:', error);
                    contentDisplay.innerHTML = `
                        <div class="work-title">About</div>
                        <div class="work-content" style="color: red;">
                            Error: Could not load about content.
                        </div>
                        <div class="work-content">
                            Looking for file: <code>${filepath}</code><br>
                            Error: ${error.message}
                        </div>
                    `;
                });
        }

        function loadWorkContent(title) {
            const contentDisplay = document.getElementById('content-display');
            
            // Create filename from title (convert to lowercase, replace spaces with hyphens)
            const filename = title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            const filepath = `works/${filename}.html`;
            
            console.log('Trying to load:', filepath); // Debug log
            
            // Show loading message
            contentDisplay.innerHTML = `
                <div class="work-title">${title}</div>
                <div class="work-content">Loading...</div>
            `;
            
            // Fetch the HTML file
            fetch(filepath)
                .then(response => {
                    console.log('Response status:', response.status); // Debug log
                    if (!response.ok) {
                        throw new Error(`Could not load ${filepath} (Status: ${response.status})`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('Loaded HTML:', html.substring(0, 100)); // Debug log
                    contentDisplay.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading work:', error);
                    contentDisplay.innerHTML = `
                        <div class="work-title">${title}</div>
                        <div class="work-content" style="color: red;">
                            Error: Could not load content for this work.
                        </div>
                        <div class="work-content">
                            Looking for file: <code>${filepath}</code><br>
                            Error: ${error.message}
                        </div>
                    `;
                });
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            if (!isMobile()) {
                // Reset to desktop view
                const container = document.getElementById('main-container');
                container.classList.remove('mobile-hide-works');
                container.classList.remove('mobile-hide-content');
                document.getElementById('mobile-back').style.display = 'none';
            } else {
                // Initialize mobile view
                showMobileHome();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Website loaded');
            if (isMobile()) {
                showMobileHome();
            }
        });
    </script>
</body>
</html>
